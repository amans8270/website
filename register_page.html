<html>
    <head>
            <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <title>Register Now</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./script.js"></script>
    </head>
    <body class="log">
        <div class="aman">
            <a href="Main_body.html">
            <img src="./img/logo.png"alt="logo" class="logo2"></a>
            <form name="forms" onsubmit="return validation()">
                <h1 class="heading">Sign Up</h1>
                <input name="first" class="box"  type="text" placeholder="first name">
                <input name="last" class="box"  type="text" placeholder="last name">
                <input  name="user" class="box"  type="text" placeholder="User Name">
                <input class="box" name="mobile" type="number" placeholder="Mobile No.">
                 <input class="box" name="email" type="email" placeholder="Email id">
                    <input class="box" name="email1" type="email" placeholder="confirm Email id">
                    <input class="box"  type="date" placeholder="date of birth">
                    <input class="box" name="password"  type="password" placeholder="Password">
                    <input class="box" name="password1" type="password" placeholder="confirm password">
                    <p><span><input type="checkbox"></span>I agree to Term and condition</p>
                    <a href="https://fb.com">
                        <input type="submit" name="submit" value="sign Up" class="button"></input>
                    </a>
                    
                    <hr>
                    <p class="or" style="text-align:center ;">OR</p>
                    <a href="https://www.facebook.com/">
                    <input  type="button" class="button" value="Login with Facebook"/></a>
                    <p>Do you have a account ?<a href="./login.html">Login</a></p>
                 </form>
        </div>
    </body>
        <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
